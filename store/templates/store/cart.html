{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>Shopping Cart</h2>
    <table class="table">
        <thead>
            <tr>
                <th>Product</th>
                <th>Quantity</th>
                <th>Price</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody>
            {% for item in cart_items %}
            <tr>
                <td>{{ item.product.name }}</td>
                <td>{{ item.quantity }}</td>
                <td>${{ item.product.price }}</td>
                <td>${{ item.product.price|floatformat:2 }}</td>
            </tr>
            <div class="container mt-5">
                <h2>Shopping Cart</h2>
               
                <a href="{% url 'checkout' %}" class="btn btn-warning">Proceed to Checkout</a>
              </div>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
